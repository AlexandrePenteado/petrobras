<div class="container margin-top-50">
    <div class="row">
        <div class="list-group" data-bind="foreach: licenseType">
            <a href="#" class="list-group-item" 
               data-bind="click: function() { $parent.changeLicenseType($data) }, css: { active: $data === $parent.selectedLicenseType() }">
                <span class="badge" data-bind="text: count"></span>
                <span data-bind="text: label"></span>
            </a>
        </div>
    </div>
    <div class="row">
         <table id="tableLicense" class="table table-striped table-bordered" cellspacing="0">
                <thead>
                    <tr>
                        <th>IMEI</th>
                        <th>Chave Petrobras</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Licença</th>
                        <th>Data de Ativação</th>
                        <th>Data de Expiração</th>
                    </tr>
                </thead>
                <tbody data-bind='foreach: licenses'>
                    <tr>
                        <td><span data-bind="text: imei"></span></td>
                        <td><span data-bind="text: petrobrasKey"></span></td>
                        <td><span data-bind="text: fullName"></span></td>
                        <td><span data-bind="text: phoneNumber"></span></td>
                        <td><span data-bind="text: license"></span></td>
                        <td><span data-bind="text: dateActivation"></span></td>
                        <td><span data-bind="text: dateExpiration"></span></td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
