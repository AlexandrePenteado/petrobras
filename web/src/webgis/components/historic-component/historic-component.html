<div class="container margin-top-50">
    <div class="row">
        <table id="tableHistoric" class="table table-striped table-bordered" cellspacing="0">
            <thead>
                <tr>
                    <th>IMEI</th>
                    <th>Chave Petrobras</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Licença</th>
                    <th>Data Início</th>
                    <th>Data Fim</th>
                    <th>Data Término Licença</th>
                </tr>
            </thead>
            <tbody data-bind='foreach: historic'>
                <tr>
                    <td><span data-bind="text: imei"></span></td>
                    <td><span data-bind="text: petrobrasKey"></span></td>
                    <td><span data-bind="text: fullName"></span></td>
                    <td><span data-bind="text: phoneNumber"></span></td>
                    <td><span data-bind="text: license"></span></td>
                    <td><span data-bind="text: dateActivation"></span></td>
                    <td><span data-bind="text: dateAlteration"></span></td>
                    <td><span data-bind="text: dateExpiration"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
